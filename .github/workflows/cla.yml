name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened,closed,synchronize]

# explicitly configure permissions, in case your GITHUB_TOKEN workflow permissions are set to read-only in repository settings
permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "T&C Assistant"
        continue-on-error: true  # Don't fail the entire workflow so a comment can be created.
        id: cla-check
        if: github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read and hereby sign the latest JAM Prize Terms and Conditions.' || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # the below token should have repo scope and must be manually added by you in the repository's secret
          # This token is required only if you have configured to store the signatures in a remote repository/organization
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          path-to-signatures: 'signatures/version2/cla.json'
          # branch should not be protected
          branch: 'master'
         # the followings are the optional inputs - If the optional inputs are not given, then default values will be taken
          remote-organization-name: w3f
          remote-repository-name: jam-cla
          #create-file-commit-message: 'For example: Creating file for storing CLA Signatures'
          #signed-commit-message: 'For example: $contributorName has signed the CLA in $owner/$repo#$pullRequestNo'
          custom-notsigned-prcomment: 'Thank you for your submission. Please note that you need to accept our latest [Terms and Conditions](https://github.com/w3f/jam-milestone-delivery/blob/main/docs/T&Cs.md) before your submission can be considered for the JAM Prize. Please submit the following text as a separate comment:'
          custom-pr-sign-comment: 'I have read and hereby sign the latest JAM Prize Terms and Conditions.'
          custom-allsigned-prcomment: '**T&C Assistant Lite bot** All Contributors have signed the latest T&Cs.'
          lock-pullrequest-aftermerge: false # if you don't want this bot to automatically lock the pull request after merging (default - true)
          #use-dco-flag: true - If you are using DCO instead of CLA

      - name: "Comment on failure"
        if: steps.cla-check.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for your submission. Please note that you need to accept our latest [Terms and Conditions](https://github.com/w3f/jam-milestone-delivery/blob/main/docs/T&Cs.md) before your submission can be considered for the JAM Prize. Please submit the following text as a separate comment:\n\n`I have read and hereby sign the latest JAM Prize Terms and Conditions.`'
            })
